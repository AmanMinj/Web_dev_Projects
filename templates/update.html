{% extends 'base.html' %}
{% block title %}
  Home
{% endblock title %}
{% block body %}

<div class="container my-2 mb-2">
<h2 class="my-3">Update Todo</h2>
<form action="/update/{{todo.sno}}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Title</label>
    <input type="text" class="form-control" name = "title" id="title" value = "{{todo.title}}"aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description</label>
    <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>

</div></div>
{% endblock body %}
